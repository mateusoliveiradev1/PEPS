<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Módulo 1</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="transition-all duration-500 bg-gradient-to-b from-green-100 to-green-50 text-gray-800 font-sans">
    <div class="h-24"></div>
    <main class="max-w-3xl mx-auto p-4 sm:p-8">
      <h1 class="text-3xl font-bold text-center mb-6">Quiz do Módulo 1</h1>
      <form id="quiz-form" class="space-y-6">
        <div id="quiz" class="space-y-6"></div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full shadow-md">Enviar Respostas</button>
      </form>
      <div id="quiz-result" class="mt-4 text-xl font-semibold text-center"></div>
    </main>
    <script src="components.js"></script>
    <script src="quiz_modulo1.js" defer></script>
    <script src="menu.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="xp.js" defer></script>
  </body>
</html>
