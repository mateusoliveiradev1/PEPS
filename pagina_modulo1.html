<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Conteudo do Modulo 1 do treinamento" />
    <title>Módulo 1 - Repositores do Futuro</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="transition-all duration-500 bg-gradient-to-b from-green-100 to-green-50 text-gray-800 font-sans"
  >


    <!-- Header -->
    <header
      class="fixed top-0 left-0 w-full z-50 bg-white/70 backdrop-blur-md shadow-sm flex items-center"
    >
      <div
        class="max-w-7xl mx-auto flex items-center justify-between w-full p-4"
      >
        <a href="index.html">
          <img loading="lazy"
            src="https://iquegami.com.br/wp-content/uploads/2021/02/logo-topo.png"
            alt="Repositores do Futuro logo"
            class="h-10"
          />
        </a>

        <!-- Botão Tema -->
        <button
          id="theme-toggle"
          class="text-yellow-400 dark:text-gray-200 text-2xl animate-bounce mr-4"
        >
          ☀️
        </button>

        <!-- Botão Menu Mobile -->
        <button
          id="menu-toggle" aria-expanded="false" aria-controls="mobile-menu"
          class="lg:hidden flex flex-col justify-between w-8 h-6"
        >
          <span class="block h-0.5 bg-gray-800 transition-all"></span>
          <span class="block h-0.5 bg-gray-800 transition-all"></span>
          <span class="block h-0.5 bg-gray-800 transition-all"></span>
        </button>

        <nav id="menu" class="hidden lg:flex gap-6 text-gray-700 font-medium">
          <a href="index.html" class="hover:text-green-600 transition">Home</a>
          <a href="perfil.html" class="hover:text-green-600 transition">Perfil</a>
        </nav>
      </div>

      <!-- Menu Mobile -->
      <div
        id="mobile-menu"
        class="hidden flex-col items-center bg-white/90 backdrop-blur-md shadow-md absolute top-full left-0 w-full"
      >
        <a
          href="index.html"
          class="py-3 w-full text-center text-gray-700 hover:text-green-600 transition"
          >Home</a
        >
        <a
          href="perfil.html"
          class="py-3 w-full text-center text-gray-700 hover:text-green-600 transition"
          >Perfil</a
        >
      </div>
    </header>

    <!-- Spacer -->
    <div class="h-24"></div>


    <!-- Main -->
    <main class="max-w-6xl mx-auto p-4 sm:p-8">
      <h1 class="text-4xl md:text-5xl font-bold text-center text-green-800 mb-8 leading-tight">
        Módulo 1: Introdução ao Hortifrúti
      </h1>

      <div class="flex justify-center mb-8">
        <img loading="lazy"
          src="imagens/primeira-foto-segunda-pagina-950.webp"
          alt="Abastecimento e oferta"
          class="rounded-xl shadow-lg max-w-full"
        />
      </div>

      <article class="space-y-6 text-lg leading-relaxed">
        <p>Conteúdo do Módulo 1 fornecido pelo usuário.</p>
        <p>Adicione aqui todas as instruções e exemplos necessários para a primeira etapa do treinamento.</p>
      </article>

      <!-- Botão Voltar -->
      <div class="flex justify-center mt-10">
        <a href="index.html">
          <button
            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-full shadow-md transition-all"
          >
            Voltar para o Início
          </button>
        </a>
      </div>
    </main>
    <div class="flex justify-center my-8">
      <button onclick="completeLesson('modulo1', 50)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-full shadow-md transition-all">
        Concluir Módulo
      </button>
    </div>


    <script src="components.js"></script>

    <!-- Footer -->
    <footer class="bg-green-600 mt-12 p-4">
      <div class="text-center text-white text-sm">
        © 2025 Todos os direitos reservados | Desenvolvido por
        <a
          href="https://github.com/mateusoliveiradev1"
          target="_blank" rel="noopener noreferrer"
          class="underline"
          >Mateus</a
        >
      </div>
    </footer>
    <!-- Scripts -->
    <script src="menu.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="xp.js" defer></script>

    </body>
</html>
